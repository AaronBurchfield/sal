<div class="span4">
    <legend>{{ title }}</legend>
        <table class="table table-striped table-condensed table-bordered">
        {% for item in data|dictsort:'operating_system' %}
        {% if item.operating_system %}
            <tr>
                <td>
                    <a href="{% url 'machine_list_front' 'OperatingSystem' item.operating_system %}">
                    {{ item.operating_system }}
                    <span class="badge pull-right">{{ item.count }}</span>
                    </a>
                </td>
            </tr>
            {% endif %}
        {% endfor %}
        </table>
</div>
