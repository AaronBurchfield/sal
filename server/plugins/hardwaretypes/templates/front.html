<div class="col-md-4">
    <legend>{{ title }}</legend>

<script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawMachineModels);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawMachineModels() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Models');
        data.addColumn('number', 'Machines');
        data.addRows([
        {% for item in machines|dictsort:'machine_model' %}
          ['{{ item.machine_model }}', {{ item.count }}],
        {% endfor %}
        ]);

        // Set chart options
        var options = {
                  pieHole: 0.4,
                };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('machinemodelgraph'));
        chart.draw(data, options);
      }
    </script>
    <div id="machinemodelgraph"></div>
</div>
