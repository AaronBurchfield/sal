{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <div class="col-md-4">
    <h1>New Machine Group</h1>
    <h3>{{ business_unit.name }}</h3>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

        <form action="{% url 'new_machine_group' business_unit.id %}" method="post">{% csrf_token %}
    	
            <table>
    	
                {% bootstrap_form form %}
            </table>
            <p><button type="submit" class="btn btn-primary">Save</button></p>
        </form>
    </div>
</div>
{% endblock %}
