{% load dashboard_extras %}

{% if items|length %}
<table class="client_info table table-striped table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items|dictsort:"name" %}
    <tr>
      <td>{{ item.name }}</td>
      <td>
        <a href="#ManagedItemsModal-{{ title|slugify }}-{{ type|slugify }}-{{ item.name|slugify }}" class="btn {{ statuses|dict_lookup:item.status }}" data-toggle="modal" data-backdrop="true">{{ item.status|title }}</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
