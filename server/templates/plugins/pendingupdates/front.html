<div class="panel panel-default">
        <div class="panel-heading">
            {{ title }}
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
        <div class="table-wrapper">
            <table class="table table-striped table-condensed table-bordered table-update">
             {% for item in data %}
                <tr>
                    <td>
                        {% with item.update|add:'--'|add:item.update_version as var %}
                        <a href="{% url 'machine_list_front' plugin var %}">
                        {% endwith %}
                        {{ item.display_name }} {{ item.update_version }}
                        <span class="badge pull-right">{{ item.count }}</span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </table>
        </div>
</div>
</div>
